<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set, viewport, and compatibility -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title for the page -->
    <title>Signup - Project Mia Library</title>
    
    <!-- External stylesheets -->
    <link rel="stylesheet" href="CSS/signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <video id="video-background" autoplay muted loop>
        <source src="Videos/Network.mp4" type="video/mp4">
    </video>
    <!-- Login form container -->
    <div class="Login-page">
        <form action="" method="post">
            <h1>Signup</h1>
            <br>
            <div class="input-box">
                <input type="text" name="first_name" placeholder="First Name" required>
            </div>
            
            <div class="input-box">
                <input type="text" name="last_name" placeholder="Last Name" required>
            </div>
            
            <div class="input-box">
                <input type="text" name="dob" placeholder="Date of birth" required>
            </div>
            
            <div class="input-box">
                <input type="text" name="email" placeholder="Email ID" required>
            </div>
            
            <div class="input-box">
                <input type="text" name="username" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            
            <div class="input-box">
                <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            </div>

            <div class="button">
                <a href="login.html"><button name="Login" type="submit">Login</button></a>
                <a href="#"><button name="Signup" type="submit">Sign up</button></a>
                
            </div>
        </form>
    </div>

</body>

</html>
