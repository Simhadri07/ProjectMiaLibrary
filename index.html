<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signin - Project Mia Library</title>
    
    <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <video id="video-background" autoplay muted loop>
        <source src="Videos/Hacker.mp4" type="video/mp4">
    </video>

    <div class="login-container">
        <img src="Images/Hacker.JPG" alt="JPG">

        <form>
            <h1>Login</h1>
            <input class="inputedit" type="text" placeholder="Username" required> <br>
            <input class="inputedit" type="password" placeholder="Password" required> <br>
            <a href="signup.html">Signup</a> || 
            <a href="homepage.html">Login</a>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>

</html>
